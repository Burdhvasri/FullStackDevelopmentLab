<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom Right Button</title>
  <style>
    body {
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }
    button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Your content goes here -->

  <button onclick="yourFunction()">Click Me</button>

  <!-- Optional: Include your JavaScript function -->
  <script>
    function yourFunction() {
      // Your button click function logic goes here
      alert("Button clicked!");
    }
  </script>

</body>
</html>
